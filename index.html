<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/399f43e77d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>Calculator</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="switch_box box_3">
          <div class="toggle_switch">
            <input type="checkbox" class="switch_3" id="theme-switcher" />
            <svg
              class="checkbox"
              xmlns="http://www.w3.org/2000/svg"
              style="isolation: isolate"
              viewBox="0 0 168 80"
            >
              <path
                class="outer-ring"
                d="M41.534 9h88.932c17.51 0 31.724 13.658 31.724 30.482 0 16.823-14.215 30.48-31.724 30.48H41.534c-17.51 0-31.724-13.657-31.724-30.48C9.81 22.658 24.025 9 41.534 9z"
                fill="none"
                stroke="#233043"
                stroke-width="3"
                stroke-linecap="square"
                stroke-miterlimit="3"
              />
              <path
                class="is_checked"
                d="M17 39.482c0-12.694 10.306-23 23-23s23 10.306 23 23-10.306 23-23 23-23-10.306-23-23z"
              />
              <path
                class="is_unchecked"
                d="M132.77 22.348c7.705 10.695 5.286 25.617-5.417 33.327-2.567 1.85-5.38 3.116-8.288 3.812 7.977 5.03 18.54 5.024 26.668-.83 10.695-7.706 13.122-22.634 5.418-33.33-5.855-8.127-15.88-11.474-25.04-9.23 2.538 1.582 4.806 3.676 6.66 6.25z"
              />
            </svg>
          </div>
        </div>
      </div>

      <div id="calculator">
        <div id="header-container">
          <header>
            <div id="operator-icons">
              <i id="divide" class="fas fa-divide"></i>
              <i id="times" class="fas fa-times"></i>
              <i id="plus" class="fas fa-plus"></i>
              <i id="minus" class="fas fa-minus"></i>
            </div>
            <div id="current">
              <div id="current-value">0.</div>
            </div>
          </header>
        </div>

        <div id="keys">
          <button id="all-clear">AC</button>
          <button id="delete">DEL</button>
          <button id="plus-minus" value="true">+/-</button>
          <button id="percent">%</button>

          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operators">/</button>

          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operators">*</button>

          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operators">+</button>

          <button class="numbers">0</button>
          <button class="decimal" value="true">.</button>
          <button class="evaluate">=</button>
          <button class="operators">-</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
